<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        .btn-finalizar {
            background-color: #ff69b4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .btn-finalizar:hover {
            background-color: #ff3385;
            transform: scale(1.05);
        }

        .btn-finalizar:focus {
            outline: none;
            box-shadow: 0 0 5px 2px rgba(255, 105, 180, 0.7);
        }

        .produto-imagem {
            width: 200px;
            height: auto;
            border-radius: 5px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background-color: #f4f4f9; font-family: Arial, sans-serif; color: #333;">
    <header style="background-color: #ff69b4; color: white; padding: 20px 0; text-align: center;">
        <h1>Carrinho de Compras</h1>
        <nav>
            <ul style="list-style-type: none; padding: 0;">
                <li style="display: inline; margin: 0 15px;">
                    <a href="index.html" style="color: white; text-decoration: none;">Início</a>
                </li>
                <li style="display: inline; margin: 0 15px;">
                    <a href="catalogo.html" style="color: white; text-decoration: none;">Catálogo</a>
                </li>
                <li style="display: inline; margin: 0 15px;">
                    <a href="contato.html" style="color: white; text-decoration: none;">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <section style="padding: 40px 20px;">
        <h2>Itens no seu Carrinho</h2>

        <div style="max-width: 800px; margin: 0 auto; background-color: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                <tr style="background-color: #ff69b4; color: white;">
                    <th style="padding: 10px; text-align: left;">Produto</th>
                    <th style="padding: 10px; text-align: left;">Preço</th>
                    <th style="padding: 10px; text-align: left;">Quantidade</th>
                    <th style="padding: 10px; text-align: left;">Total</th>
                </tr>

                <tr>
                    <td style="padding: 10px; border-top: 1px solid #ddd;">
                        Vestido Floral
                        <img src="Uma seleção de vestidos lindos e exclusivos está….jpeg" alt="Vestido Floral" class="produto-imagem">
                    </td>
                    <td style="padding: 10px; border-top: 1px solid #ddd;">R$ 199,90</td>
                    <td style="padding: 10px; border-top: 1px solid #ddd;">
                        <input type="number" value="1" min="1" style="width: 50px;" onchange="calcularTotal()">
                    </td>
                    <td style="padding: 10px; border-top: 1px solid #ddd;" class="total-item">R$ 199,90</td>
                </tr>

                <tr>
                    <td style="padding: 10px;">
                        Blusa de Seda
                        <img src="Captura de tela 2025-09-04 074202.png" alt="Blusa de Seda" class="produto-imagem">
                    </td>
                    <td style="padding: 10px;">R$ 149,90</td>
                    <td style="padding: 10px;">
                        <input type="number" value="1" min="1" style="width: 50px;" onchange="calcularTotal()">
                    </td>
                    <td style="padding: 10px;" class="total-item">R$ 149,90</td>
                </tr>

                <tr> 
                    <td style="padding: 10px;">
                        Saia Cargo
                        <img src="EMILI LLANAMODA Short Saia Cargo Alfaiataria Liso Feminino Cintura Alta.jpeg" alt="Saia Cargo" class="produto-imagem">
                    </td>
                    <td style="padding: 10px;">R$ 119,90</td>
                    <td style="padding: 10px;">
                        <input type="number" value="1" min="1" style="width: 50px;" onchange="calcularTotal()">
                    </td>
                    <td style="padding: 10px;" class="total-item">R$ 119,90</td>
                </tr>
            </table>

            <div style="text-align: right; font-size: 1.2em;">
                <p><strong>Total do Carrinho:</strong> <span id="totalCarrinho">R$ 469,70</span></p>
                <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>
    </section>

    <footer style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <p>&copy; 2025 Brenda Araujo. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para calcular o total do carrinho
        function calcularTotal() {
            let totalCarrinho = 0;
            let itens = document.querySelectorAll("tr");
            for (let i = 1; i < itens.length; i++) {
                let precoCell = itens[i].cells[1];
                let input = itens[i].querySelector("input[type='number']");
                let totalCell = itens[i].querySelector(".total-item");

                if (!precoCell || !input || !totalCell) continue;

                let preco = parseFloat(precoCell.innerText.replace("R$ ", "").replace(",", "."));
                let quantidade = parseInt(input.value);
                let totalItem = preco * quantidade;

                totalCell.innerText = "R$ " + totalItem.toFixed(2).replace(".", ",");
                totalCarrinho += totalItem;
            }
            document.getElementById("totalCarrinho").innerText = "R$ " + totalCarrinho.toFixed(2).replace(".", ",");
        }

        // Função para finalizar a compra
        function finalizarCompra() {
            alert("Compra finalizada com sucesso! Agora você pode prosseguir para o pagamento.");
            window.location.href = "confirmacao.html";
        }

        // Calcular o total ao carregar a página
        window.onload = calcularTotal;
    </script>
</body>
</html>
